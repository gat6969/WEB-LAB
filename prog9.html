<!DOCTYPE html>
<html>

<head>
    <title>Colors Stacking</title>
    <style>
        h1 {
            text-align: center;
        }

        .red {
            position: absolute;
            left: 10%;
            top: 10%;
            z-index: 0;
        }

        .yellow {
            position: absolute;
            left: 30%;
            top: 30%;
            z-index: 1;
        }

        .green {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 2;
        }
    </style>
    <script>
        var topindex = 2; // Starting index, green has the highest z-index

        function moveToTop(picture) {
            picture.style.zIndex = ++topindex; // Increment the z-index on hover
        }
    </script>
</head>

<body>
    <h1>Overlapping Images</h1>
    <div id="image-container">
        <img id="yellow" class="yellow"
            src="https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8497.jpg?semt=ais_hybrid"
            onmouseover="moveToTop(this)" width="400" height="300" />
        <img class="red"

            width="400" height="300" />
